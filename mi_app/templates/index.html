<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Encuesta</title>
</head>
<body>
    <div class="contenedor">
        <h1 class="text-center text-warning ">Encuesta Dojo</h1>
        <form action='/process' method='post'>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">Nombre</label>
                <input type="nombre" class="form-control" id="exampleFormControlInput1" name="name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white ">Dojo Location</label>
                <select class="form-select" aria-label="Default select example" name="city">
                    <option selected>-- Select A Location --</option>
                    <option>Santiago</option>
                    <option>Valparaiso</option>
                    <option>Temuco</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white .mb-4">Favorite Language</label>
                <select class="form-select" aria-label="Default select example" name="language">
                    <option selected>-- Select A Language --</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>SQL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-white">Comments:</label>
                <div class="form-floatin  g">
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px" name="comments"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-warning" >Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
